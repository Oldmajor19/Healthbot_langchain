{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- Chat Box -->
            <div class="card">
                <div class="card-body">
                    <div id="chat-box" class="list-group-flush">
                        <!-- Chat messages will go here -->
                    </div>
                </div>
            </div>
            
            <!-- Input Box -->
            <div class="input-group mt-3">
                <input id="chat-input" type="text" class="form-control" placeholder="Type your message here...">
                <div class="input-group-append">
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    // Send message function
    function sendMessage() {
        var message = $('#chat-input').val();
        
        // Send the chat message to the server
        $.post('/chat', {message: message}, function(data) {
            // Add the user's message to the chat box
            $('#chat-box').append('<div class="list-group-item"><strong>You:</strong> ' + message + '</div>');
            
            // Add the chatbot's response to the chat box
            $('#chat-box').append('<div class="list-group-item"><strong>HealthBot:</strong> ' + data.bot_reply + '</div>');
            
            // Clear the chat input box
            $('#chat-input').val('');
        });
    }

    // Handle Send button click
    $('#send-btn').click(sendMessage);

    // Handle Enter key press
    $('#chat-input').keypress(function(e) {
        if(e.which == 13) { // Enter key pressed
            sendMessage();
        }
    });
});
</script>
{% endblock %}
